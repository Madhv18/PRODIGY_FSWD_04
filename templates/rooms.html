<!DOCTYPE html>
<html>
  <head>
    <title>Chat Rooms - ChatApp</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .rooms-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .room-card {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 10px;
        padding: 1.5rem;
        margin: 1rem 0;
        transition: all 0.3s ease;
        cursor: pointer;
      }
      .room-card:hover {
        background: #e0e7ff;
        border-color: #2563eb;
        transform: translateY(-2px);
      }
      .create-room-form {
        background: #f1f5f9;
        padding: 2rem;
        border-radius: 10px;
        margin-bottom: 2rem;
      }
      .navbar {
        background: #0c4a6e;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar h1 {
        margin: 0;
        font-size: 1.5rem;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.2);
        transition: background 0.3s ease;
      }
      .navbar a:hover {
        background: rgba(255, 255, 255, 0.3);
      }
    </style>
  </head>
  <body style="background: #f1f5f9; margin: 0">
    <div class="navbar">
      <h1>üí¨ ChatApp Rooms</h1>
      <a href="/logout">Logout</a>
    </div>

    <div class="rooms-container">
      <div class="create-room-form">
        <h3 style="margin-top: 0; color: #0c4a6e">üè† Create New Room</h3>
        <form method="POST" style="display: flex; gap: 1rem">
          <input
            type="text"
            name="room_name"
            placeholder="Enter room name..."
            required
            style="
              flex: 1;
              padding: 12px;
              border: 1px solid #cbd5e1;
              border-radius: 8px;
            "
          />
          <button
            type="submit"
            style="
              padding: 12px 24px;
              background: #2563eb;
              color: white;
              border: none;
              border-radius: 8px;
              cursor: pointer;
              font-weight: 600;
            "
          >
            Create Room
          </button>
        </form>
      </div>

      <h3 style="color: #0c4a6e; margin-bottom: 1rem">Available Rooms</h3>

      {% if rooms %} {% for room in rooms %}
      <div
        class="room-card"
        onclick="window.location.href='{{ url_for('chat.chat_room', room_id=room.name) }}'"
      >
        <h4 style="margin: 0 0 0.5rem 0; color: #1e40af">üè† {{ room.name }}</h4>
        <p style="margin: 0; color: #6b7280; font-size: 0.9rem">
          Click to join this room
        </p>
      </div>
      {% endfor %} {% else %}
      <div style="text-align: center; padding: 3rem; color: #6b7280">
        <h4>No rooms available</h4>
        <p>Create the first room to get started!</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
