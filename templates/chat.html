<!DOCTYPE html>
<html>
  <head>
    <title>{{ room.name }} - Chat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <div class="sidebar">
      <h2>🏠 {{ room.name }}</h2>
      <div style="margin-top: auto">
        <a href="/rooms" style="color: #94a3b8; text-decoration: none"
          >← Back to Rooms</a
        >
      </div>
    </div>

    <div class="chat-container">
      <div id="messages" class="messages"></div>
      <div class="input-area">
        <input
          id="msgInput"
          type="text"
          placeholder="Type your message..."
          autocomplete="off"
        />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script>
      const socket = io();
      const room = "{{ room.name }}";
      const messagesDiv = document.getElementById("messages");

      socket.emit("join", { room });

      socket.on("receive_message", (data) => {
        const messageDiv = document.createElement("div");
        messageDiv.className = "message received";
        messageDiv.innerHTML = `<strong>${data.user}:</strong> ${data.msg}`;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      function sendMessage() {
        const input = document.getElementById("msgInput");
        const msg = input.value.trim();
        if (msg) {
          // Show sent message immediately
          const messageDiv = document.createElement("div");
          messageDiv.className = "message sent";
          messageDiv.textContent = msg;
          messagesDiv.appendChild(messageDiv);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;

          socket.emit("send_message", { room, message: msg });
          input.value = "";
        }
      }

      document.getElementById("sendBtn").onclick = sendMessage;
      document.getElementById("msgInput").onkeypress = (e) => {
        if (e.key === "Enter") sendMessage();
      };
    </script>
  </body>
</html>
